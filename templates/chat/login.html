{% extends "chat/base.html" %}
{% block title %}登录 · LM Chat{% endblock %}
{% block body %}
<div class="auth-wrap">
  <div class="auth-card">
    <div class="auth-title">LM Chat</div>
    <div class="auth-sub">Local LLM mode</div>
    {% if error %}<div class="auth-error">{{ error }}</div>{% endif %}
    <form method="post" class="auth-form">
      {% csrf_token %}
      <label>用户名</label>
      <input name="username" autocomplete="username" required />
      <label>密码</label>
      <input name="password" type="password" autocomplete="current-password" required />
      <button class="btn auth-btn" type="submit">登录</button>
    </form>
    <div class="auth-links">
      <a href="/register/">注册</a>
      <a href="/readme/" class="mono" target="_blank" style="color:#ffffff;">关于本站</a>
    </div>
  </div>
</div>

{% endblock %}
